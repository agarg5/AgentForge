<div class="chat-container">
  <div #messagesContainer class="messages-area">
    @if (messages.length === 0 && !isLoading) {
      <div class="empty-state">
        <mat-icon class="empty-state-icon">auto_awesome</mat-icon>
        <h2 i18n>Portfolio Assistant</h2>
        <p i18n>Ask me anything about your portfolio</p>
        <div class="suggestion-chips">
          <button
            class="chip"
            (click)="onSuggestionClick('How is my portfolio performing?')"
            i18n
          >
            How is my portfolio performing?
          </button>
          <button
            class="chip"
            (click)="onSuggestionClick('Show my asset allocation')"
            i18n
          >
            Show my asset allocation
          </button>
          <button
            class="chip"
            (click)="onSuggestionClick('What dividends have I earned?')"
            i18n
          >
            What dividends have I earned?
          </button>
        </div>
      </div>
    }
    @for (message of messages; track message.timestamp) {
      <div
        class="message-row"
        [ngClass]="{
          'message-user': message.role === 'user',
          'message-agent': message.role === 'agent'
        }"
      >
        @if (message.role === 'agent') {
          <div class="avatar agent-avatar">
            <mat-icon>auto_awesome</mat-icon>
          </div>
        }
        <div class="message-bubble">
          {{ message.content }}
        </div>
      </div>
    }
    @if (isLoading) {
      <div class="message-row message-agent">
        <div class="avatar agent-avatar">
          <mat-icon>auto_awesome</mat-icon>
        </div>
        <div class="message-bubble typing-indicator">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    }
  </div>
  <div class="input-area">
    <div class="input-wrapper">
      <input
        i18n-placeholder
        placeholder="Ask about your portfolio..."
        [(ngModel)]="messageInput"
        (keydown.enter)="onSendMessage()"
      />
      <button
        class="send-button"
        [class.active]="messageInput.trim() && !isLoading"
        [disabled]="!messageInput.trim() || isLoading"
        (click)="onSendMessage()"
      >
        <mat-icon>arrow_upward</mat-icon>
      </button>
    </div>
  </div>
</div>
